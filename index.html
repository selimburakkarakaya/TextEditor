<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TextEditor</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <div style="display: flex; gap: 12px;">
                <button id="bold" class="option-button format">
                    <i class="fa-solid fa-bold fa-lg"></i>
                </button>

                <button id="superscript" class="option-button script">
                    <i class="fa-solid fa-superscript fa-lg"></i>
                </button>
                <button id="subscript" class="option-button script">
                    <i class="fa-solid fa-subscript fa-lg"></i>
                </button>

                <button id="insertOrderedList" class="option-button">
                    <i class="fa-solid fa-list-ol fa-lg"></i>
                </button>
                <button id="insertUnorderedList" class="option-button">
                    <i class="fa-solid fa-list fa-lg"></i>
                </button>

                <button id="undo" class="option-button">
                    <i class="fa-solid fa-rotate-left fa-lg"></i>
                </button>
                <button id="redo" class="option-button">
                    <i class="fa-solid fa-rotate-right fa-lg"></i>
                </button>

                <button id="createLink" class="option-button">
                    <i class="fa-solid fa-link fa-lg"></i>
                </button>
                <button id="unlink" class="option-button">
                    <i class="fa-solid fa-unlink fa-lg"></i>
                </button>

                <button id="justifyLeft" class="option-button align">
                    <i class="fa-solid fa-align-left fa-lg"></i>
                </button>
                <button id="justifyCenter" class="option-button align">
                    <i class="fa-solid fa-align-center fa-lg"></i>
                </button>
                <button id="justifyRight" class="option-button align">
                    <i class="fa-solid fa-align-right fa-lg"></i>
                </button>
                <button id="justifyFull" class="option-button align">
                    <i class="fa-solid fa-align-justify fa-lg"></i>
                </button>

                <button id="indent" class="option-button spacing">
                    <i class="fa-solid fa-indent fa-lg"></i>
                </button>
                <button id="outdent" class="option-button spacing">
                    <i class="fa-solid fa-outdent fa-lg"></i>
                </button>
            </div>
            <div style="display: flex; gap: 5px;">
                <select id="formatBlock" class="adv-option-button">
                    <option value="H1">H1</option>
                    <option value="H2">H2</option>
                    <option value="H3">H3</option>
                    <option value="H4">H4</option>
                    <option value="H5">H5</option>
                    <option value="H6">H6</option>
                </select>
                <select id="fontName" class="adv-option-button"></select>
                <select id="fontSize" class="adv-option-button"></select>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-wrapper">
                    <input type="color" id="foreColor" class="adv-option-button">
                    <label for="foreColor">Font Color</label>
                </div>
                <div class="input-wrapper">
                    <input type="color" id="backColor" class="adv-option-button">
                    <label for="backColor">Highlight Color</label>
                </div>
            </div>
        </div>
        <div id="text-input" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
